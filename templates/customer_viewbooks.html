<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Book Selling site</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="{% static 'templatemo_style.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>
<!--  Free CSS Templates from www.templatemo.com -->
<div id="templatemo_container">
	<div id="templatemo_menu">
    	<ul>
             <li><a href="userhome">Home</a></li>
               	</ul>
    </div> <!-- end of menu -->
    <div id="templatemo_header">

    	<div id="templatemo_special_offers">
        	<p>
                <span>25%</span> discounts for
        purchase over  Rs.999
        	</p>
        </div>

        <div id="templatemo_new_books">
        	<ul>
                <li>The kite runner</li>
                <li>Beloved</li>
                <li>Holly</li>
            </ul>
        </div>
    </div> <!-- end of header -->
    <div id="templatemo_content">
        <h1>Shop Books</h1>
             {% if k1 %}
             {% for u in k1 %}
             <ul>
             <li>book_name:{{u.book_name}}</li>
             <li><img src="{{u.photo.url}}" alt="img" height="60px" width="60px"></li>
             <li>price:{{u.price}}</li>
             <li>author:{{u.author}}</li>
             <button type="button" class="btn btn-primary btn-sm"><a href="/buy/{{u.id}}">Buy_now</a></button>
             </ul>
             {% endfor %}
             {% endif %}
             <div class="cleaner_with_height">&nbsp;</div>
            <a href="index.html"><img src="{% static 'images/logo1.gif' %}" alt="css template ad" /></a>
<!--        </div> &lt;!&ndash; end of content right &ndash;&gt;-->
        <div class="cleaner_with_height">&nbsp;</div>
    </div> <!-- end of content -->
    <div id="templatemo_footer">

	</div> <!-- end of footer -->

</div>
</body>
</html>
